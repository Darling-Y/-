<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    async function run () {
      let a = 10
      console.log(1)
      setTimeout(() => {
        console.log(2)
      }, 0)
      a = 20
      let asyncFun = (a) => {
        return new Promise((resolve, reject) => {
          console.log(3)
          setTimeout(() => {
            console.log(4)
            resolve(a)
          }, 0)
        })
      }
      await asyncFun()
      console.log(5)
    }
    console.log(run())
      </script>
</body>

</html>
